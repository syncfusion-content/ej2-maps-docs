<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
    <script src="world-map.js"></script>
    <script src="tooltip-datasource.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id='container' style="margin-top: 125px">
        <div id='element'></div>
    </div>
    <div id="template" style="display:none">
        <div class="toolback">
            <div class="listing2">
                <center>
                    ${country}                                            
                </center>
            </div>
            <hr style="margin-top: 2px;margin-bottom:5px;border:0.5px solid #DDDDDD">
            <div>
                <span class="listing1">Finalist : </span><span class="listing2">${value1}</span>
            </div> 
            <div>
                <span class="listing1">Win : </span><span class="listing2">${value2}</span>
            </div>
        </div>
    </div>
</body>
<style>
    .toolback {
     border-radius: 4px;
     border: 1px #abb9c6;
     opacity: 90%;
     background: rgba(53, 63, 76, 0.90);
     box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.40);
     padding-bottom: 5px;
     padding-top: 10px;
     padding-left: 10px;
     padding-right: 10px;
     width: 90px;
 }
 .listing1 {
      font-size:13px;
      color:#cccccc
 }
 .listing2 {
      font-size:13px;
      color:#ffffff;
      font-weight: 500;
 }
</style>
</html>
